<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>page title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="header">Header</h1>
  </header>
  <section>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>

      </ul>
    </nav>

    document.getElementById('header').innerText="Hello JavaScrip";

      alert('Your order will be shipped soon.')
    }
